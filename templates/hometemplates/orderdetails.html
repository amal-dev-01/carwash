

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% comment %} <title>home</title> {% endcomment %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .card {
                width: 400px;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                padding: 20px;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            h5#sidebar-footer-label {
                background-color: #333;
                color: #fff;
                padding: 10px;
                margin: 0;
                border-radius: 8px 8px 0 0;
                width: 100%;
            }
    
            ul {
                list-style-type: none;
                padding: 0;
                text-align: left;
            }
    
            ul li {
                margin-bottom: 10px;
            }
    
            strong {
                font-weight: bold;
            }
    
            .btn-primary {
                background-color: #007bff;
                color: #fff;
                border: none;
            }
    
            .btn-primary:hover {
                background-color: #0056b3;
            }
    
            .btn-danger {
                background-color: #dc3545;
                color: #fff;
                border: none;
            }
    
            .btn-danger:hover {
                background-color: #c82333;
            }
        </style>
    </head>
    <body>

        <div class="card">
            <h5 id="sidebar-footer-label">Order Details</h5>
            <ul>
                <li><strong>Booking ID:</strong> {{ booking_id }}</li>
                <li><strong>Vehicle Type:</strong> {{ vechile_type }}</li>
                <li><strong>Variation:</strong> {{ variation }}</li>
                <li><strong>Package:</strong> {{ package }}</li>
                <li><strong>Price:</strong> {{ price }}</li>
            </ul>
            <a href="{% url 'download_invoice' booking_id=booking_id %}" class="btn btn-primary">Download Invoice</a>
            <br>
            {% if not is_canceled %}
            <form method="post" action="{% url 'cancel_order' booking_id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Cancel Order</button>
            </form>
            {% endif %}
        </div>


    </body>
</html>
