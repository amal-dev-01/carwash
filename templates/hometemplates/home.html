        <style>
            .image-container {
                position: relative;
                width: 100%;
                height: 70vh;
                background-image: url("https://wallpapers.com/images/featured/car-wash-0d91u3sqo0qw441a.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
              }
          
              .text-overlay {
                text-align: center;
                font-size:150px;
                {% comment %} background-color: rgba(0, 0, 0, 0.7); /* Background color with transparency */ {% endcomment %}
                padding: 20px;
                border-radius: 10px;
              }
          
              .text-overlay p {
                color: #fff; /* Text color */
              }
          
              .button-container {
                margin-top: 20px;
              }
          
              .cls-button {
                background-color: #007bff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
              }
          
              .cls-button:hover {
                background-color: #0056b3;
              }
           
          body {
  background: linear-gradient(to bottom, #0099cc, #0033cc);
}

.circle-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.circle {
    width: 300px;
    height: 300px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; 
}

.circle img {
    width: 100%; /* Make the image width 100% of the circle */
    height: 100%; /* Make the image height 100% of the circle */
    object-fit: cover; /* Crop the image to cover the entire circle */
    border-radius: 50%; /* Keep the image rounded within the circle */
}


.cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  border:none
}

.cards {
    width: 400px;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.cards img {
    width: 100%; /* Make the image width 100% of the circle */
    height: 100%; /* Make the image height 100% of the circle */
  
   
}




        </style>
    </head>
    <body>
      <header>
        {% include 'includes/navbar.html' %}</header>

        <div class="image-container">
            <div class="text-overlay">
              <p>Driving Clean, Feeling Fresh</p>
              <div class="button-container">
                <button class="btn cls-button" style="color:white"><b>BOOK NOW<b></button>
              </div>
            </div>
          </div>

        <div class="container" style="padding:50px">
          <div class="row justify-content-center">
           
              <div class="col-md-4 col-sm-6">
                  <div class="circle">
                      <img src="https://uploads-ssl.webflow.com/608f75e74f6b9ce552f79e6b/6193d618cace9e10083ece77_a%20young%20woman%20washing%20a%20car.jpg" alt="Image 1">
                  </div>
              </div>
              <div class="col-md-4 col-sm-6">
                  <div class="circle">
                      <img src="https://img.freepik.com/free-photo/car-wash-detailing-station_1303-22307.jpg?w=1380&t=st=1696747541~exp=1696748141~hmac=8ebb907f708502dc4c6a4c2e4300c8bbf81f7f29e809de335106119828ebeba8" alt="Image 2">
                  </div>
              </div>
              <div class="col-md-4 col-sm-6">
                  <div class="circle">
                      <img src="https://img.freepik.com/free-photo/man-washing-his-car-garage_1157-26072.jpg?w=1380&t=st=1696747602~exp=1696748202~hmac=10b189a80091ba265c1609197159b3b1192cb6af131d330f018fc15818120705" alt="Image 3">
                  </div>
              </div>
          </div>
      </div>



      <div class="container" style="padding:50px">
        <div class="row justify-content-center">
          <h2 style="text-align:center;color:white;"><b>Book your Slot</b></h2>
            <div class="col-md-6 col-sm-6">
                <div class="cards">
                  <a href="{% url "category" vehicle='car'  %}">
                    <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" class="img-fluid " alt="Random Image">
                  </a>
                </div>
            </div>
            <div class="col-md-5 col-sm-6">
