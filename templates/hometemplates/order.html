<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0; /* Set a background color for the body */
            font-family: Arial, sans-serif; /* Set a font family for the text */
            margin: 0;
            padding: 0;
        }

        h5 {
            background-color: #333; /* Background color for the header */
            color: #fff; /* Text color for the header */
            padding: 10px; /* Add some padding to the header */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Add some space above the table */
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333; /* Background color for table headers */
            color: #fff; /* Text color for table headers */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }

        a {
            text-decoration: none;
            color: #007bff; /* Link color */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>

<body>

    <body>
        
        <div>
            <h5 id="sidebar-footer-label">Order details</h5>
            <table>
                <tr>
                    <th>User</th>
                    <th>Details</th>
                    <th>Status</th> <!-- Added a column for the order status -->
                </tr>
                {% for order in orders %}
                <tr>
                    <td>
                        {{ order }}
                    </td>
                    <td>
                        <a href="{% url 'orderdetails' order.id %}">Details</a>
                    </td>
                    <td>
                        {% if order.is_canceled %}
                            Canceled
                        {% else %}
                            Active
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

</body>
</html>
